<!DOCTYPE html>
<html>
    <head>
        <title>Memorize</title>
        <meta charset="utf-8">
        
        <!-- lien vers le css interne-->
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <header>
            <div class="container">
                <div class="col-2">
                    <img LOGO>
                </div>
                <div class="col-4">
                    <h1>Memorize</h1>
                    <h2>Testez votre mémoire</h2>
                </div>
                <div class="col-2">
                    <img AVATAR>
                    <ul>

                        <li><Label>Difficulté</Label> 
                            <select name="difficulte" id="difficulte">

                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>

                            </select>
                        </li>

                    </ul>
                </div>
            </div>  
        </header>
        <div class="container">
            <div class="col-8">
                <div id="distribution">
                    <button class="btn" onclick="distribution()" >Distribution</button>
                </div>
                <div id="recommencer">
                    <button class="btn" onclick="recommencer()" >Recommencer</button>
                </div>
            </div>
        </div>
        <div class="contenu" id="jeux1">
        </div>
        <script src="js/script.js"></script>
