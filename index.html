<!DOCTYPE html>
<html>
    <head>
        <title>Memorize</title>
        <meta charset="utf-8">
        
        <!-- lien vers le css interne-->
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <header>
            <div class="container">
                <div class="col-2">
                    <img LOGO>
                </div>
                <div class="col-4">
                    <h1>Memorize</h1>
                    <h2>Testez votre mémoire</h2>
                </div>
                <div class="col-2">
                    <img AVATAR>
                    <table>
                        <tr>
                            <td><label>Points</label></td>
                            <td><span id="points"></span></td>
                        <tr>
                            <td><label>Temps de jeux</label></td>
                            <td><span id="tpsJeux"></span></td>
                        </tr>
                        <tr>
                            <td><label>Nombre d'essai</label></td>
                            <td><span id="nbTry"></span></td>
                        </tr>
                    </table>
                </div>
            </div>  
        </header>
        <section id="formulaire" class="container">
            <div class="formulaire col-8">
                  <ul>
                    <li><Label>Nombre de cartes</Label> 
                        <select name="difficulte" id="difficulte">
                            <option value="1" selected>8</option>
                            <option value="3">16</option>
                            <option value="5">24</option>
                            <option value="7">32</option>
                        </select>
                    </li>
                    <li><Label>Temps de mémorisation</Label> 
                        <select name="vitesse" id="vitesse">
                            <option value="5000" selected>5 sec</option>
                            <option value="3000">3 sec</option>
                            <option value="1000">1 sec</option>
                        </select>
                    </li>
                    <li><Label>Thèmes</Label> 
                        <select name="theme" id="theme">
                            <option value="carte1" selected>1</option>
                            <option value="carte2">2</option>
                            <option value="carte3">3</option>
                        </select>
                    </li>
                    <button onclick="distribution()">Distribuer</button>
                </ul>
            </div>
        </section>
        <div class="contenu" id="jeux">
        </div>
        <div class="container">
            <div class="col-8">
                <div id="recommencer">
                    <button class="btn" onclick="recommencer()" >Recommencer</button>
                </div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
